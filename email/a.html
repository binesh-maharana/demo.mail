<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration Form</h2>
    <form class="row contact_form" action="https://api.web3forms.com/submit" method="POST">
         <input type="hidden" name="access_key" value="b54429f7-2148-4261-aafa-f70f9b3a382e">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" required>

        <label for="address">E-mail Address:</label>
        <input type="email" id="address" name="email" required>


        <input type="submit" value="Submit">
    </form>

</div>

</body>
</html>
